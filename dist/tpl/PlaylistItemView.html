<div class="playlist-item song playlist-pos-<%= pos %>" data-id="<%= pos %>" data-songid="<%= id %>" data-path="<%= file %>">
    <i class="repeating icon-repeat" title="this song is on an endless repeat, click to stop repeating"></i>
    <div class="actions">
        <span class="icon-play playbtn"></span>
        <span class="icon-remove removebtn"></span>
    </div>
    <a href="#album/<%= albumid %>"><img src="<%= app.parseImage( thumbnail ) %>" class="thumb" /></a>

    <% if(id > 0){ %>
    <div class="playlist-song-actions-wrapper">
        <div class="playlist-song-actions dropdown" data-id="<%= id %>" data-album="<%= albumid %>">
            <button class="playlist-song-thumbsup btn" title="Thumbs Up"><i class="icon-thumbs-up"></i></button>
            <button class="playlist-song-menu btn" title="More options"><i class="icon-ellipsis-vertical"></i></button>
        </div>
    </div>
    <% } %>

    <a class="playlist-play" href="#"><%= label %></a>
    <div class="info"><%=artistLink%></div>
    <span class="playlist-meta"></span>
</div>
